    <div class="background">
      <div class="headertitle">
        <h1><u>Baby Vaccination</u></h1>
        <p>Protecting Little Lives, One Vaccination at a Time</p>
      </div>

        <button class="button-4" routerLink="/dataentry">Data Entry</button>

<div class="register">

    <form class="form-style-8" >
        <h2>Baby Vaccination Registration</h2>

        <input type="text" name="babyname" class="form-control" placeholder="Baby's Name" [(ngModel)]="fetcheddata.babyname" required />
        <input type="date" name="date" placeholder="Date of Birth" [(ngModel)]="fetcheddata.date"  required />
        <input type="time" name="tob" placeholder="Time of Birth" [(ngModel)]="fetcheddata.time" required />

        <select name="gender" [(ngModel)]="fetcheddata.gender"  required>
            <option value="" disabled selected>Select Baby's Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <input type="text" name="fatherName" placeholder="Father's Name" [(ngModel)]="fetcheddata.fathername" required />
       
        <input type="text" name="motherName" placeholder="Mother's Name" [(ngModel)]="fetcheddata.mothername" required />
        
        <textarea name="address" placeholder="Address" rows="2" [(ngModel)]="fetcheddata.address" required></textarea>
